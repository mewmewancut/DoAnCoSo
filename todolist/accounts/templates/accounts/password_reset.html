{% extends 'base.html' %}
{% block title %}Quên mật khẩu{% endblock %}

{% block content %}
<div class="card p-4 shadow">
    <h3 class="mb-3">Quên mật khẩu</h3>

    <form method="POST">
        {% csrf_token %}
        <label>Nhập email bạn đã đăng ký:</label>
        {{ form.email }}
        <button class="btn btn-primary w-100 mt-3">Gửi email đặt lại</button>
    </form>
</div>
{% endblock %}
