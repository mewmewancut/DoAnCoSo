{% extends 'base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="card p-4 shadow">
    <h3 class="mb-3">Đăng ký tài khoản</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary w-100 mt-2" type="submit">Đăng ký</button>
    </form>

    <p class="mt-3">
        Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a>
    </p>
</div>
{% endblock %}
