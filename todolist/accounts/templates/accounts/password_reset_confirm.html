{% extends "base.html" %}
{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<div class="card p-4 shadow">
    <h3 class="mb-3">Đặt lại mật khẩu mới</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success w-100">Cập nhật mật khẩu</button>
    </form>
</div>
{% endblock %}
